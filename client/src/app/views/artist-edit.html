<div class="row" *ngIf="identity != 'null'">
  <div class="col-s12">
    <div class="card">
      <div class="card-content">
        <form #formArtist="ngForm" (ngSubmit)="onSubmit()" class="row">
          <div class="input-field">
            <label>Nombre</label>
            <input class="form-control" type="text" #name="ngModel" name="name" [(ngModel)]="artist.name" required>
            <span *ngIf="!name.valid && name.touched">
              El nombre es obligatorio
            </span>
          </div>
          <div class="input-field">
            <label>Descripci√≥n</label>
            <textarea class="materialize-textarea" #name="ngModel" name="description" [(ngModel)]="artist.description" required></textarea>
          </div>
          <div *ngIf="is_edit">
            <div class="image_for_edit col " *ngIf="artist.image != 'null'">
              <img src="{{url + 'get-image-artist/' + artist.image}}" width="100" height="100">
            </div>
            <div class="file-field input-field">
              <div class="btn">
                <span>Imagen</span>
                <input type="file" name="" (change)="fileChangeEvent($event)">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
            </div>
          </div>
          <p>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
