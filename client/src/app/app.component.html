<div class="navigation col-lg-1" *ngIf="identity">
  <nav-component></nav-component>
  <span class="btn btn-info" (click)="logOut()">
    Cerrar Sesión
  </span>
</div>
<div class="clearfix">

</div>
<div class="container-fluid" [class.hidden]="!identity">
  <router-outlet></router-outlet>
</div>

<div class="row container" *ngIf="!identity">
  <div class="col-lg-6">
    <h1>Identificate</h1>
    <div *ngIf="error_mensaje">
      <div class="alert alert-warning">
        <strong>Error!</strong> {{error_mensaje}}
      </div>
    </div>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <p>
          <label for="">E-Mail</label>
          <input type="text" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required>
          <span *ngIf="!email.valid && email.touched">
              E-Mail invalido
          </span>
        </p>
        <p>
          <label for="">Contraseña</label>
          <input type="password" class="form-control" #password="ngModel" name="password" [(ngModel)]="user.password" required>
          <span *ngIf="!password.valid && password.touched">
            Contraseña requerida
          </span>
        </p>
        <p>
          <button type="submit" class="btn">Entrar</button>
        </p>
      </form>
  </div>
  <div class="col-lg-6">
    <h1>Registrate</h1>
    <div *ngIf="alertRegister">
      <div class="alert alert-info">
        <strong>Error!</strong> {{error_mensaje}}
      </div>
    </div>
    <form #registerForm="ngForm" (ngSubmit)="onSubmitRegister()">
      <p>
        <label for="">Nombre</label>
        <input type="text" #name="ngModel" name="name" [(ngModel)]="user_register.name" class="form-control" required>
        <span *ngIf="!name.valid && name.touched">
          El nombre es oabligatorio
        </span>
      </p>
      <p>
        <label for="">Apellidos</label>
        <input type="text" class="form-control" required #surname="ngModel" name="surname" [(ngModel)]="user_register.surname">
        <span *ngIf="!surname.valid && surname.touched">
          El apellido es obligatorio
        </span>
      </p>
      <p>
        <label for="">Contraseña</label>
        <input type="password" class="form-control" required #password="ngModel" name="password" [(ngModel)]="user_register.password">
        <span *ngIf="!password.valid && password.touched">
          La contraseña es oabligatoria
        </span>
      </p>
      <p>
        <label for="">E-Mail</label>
        <input type="email" class="form-control" required #email="ngModel" name="emai" [(ngModel)]="user_register.email">
        <span *ngIf="!email.valid && email.touched">
          El E-Mail es obligatorio
        </span>
      </p>
      <p>
        <button type="submit" class="btn">Registrarse</button>
      </p>
    </form>
  </div>
</div>
